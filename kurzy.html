---
layout: layouts/main-template.njk
title: Kurzy
---

<div class="courses__banner">
  <h1>Nauč se francouzky</h1>
</div>

<a class="courses__application" href="/documents/prihlaska-do-kurzu.doc"
  >stáhnout přihlášku</a
>

<section class="courses__photos">
  <img
    class="courses__photo"
    src="/images/courses-two-men.jpg"
    alt="učitelka"
  />
  <img
    class="courses__photo"
    src="/images/courses-ladies.jpg"
    alt="výuka francouzštiny"
  />
  <img
    class="courses__photo"
    src="/images/courses-two-girls.jpg"
    alt="individuální výuka francouzštiny"
  />
</section>

<form method="post" action="https://submit-form.com/IWUvuaQv" class="form">
  <input
    type="hidden"
    name="_redirect"
    value="https://domtom.netlify.app/potvrzeni/"
  />
  <h2 class="form__heading">Ukázková hodina zdarma</h2>
  <div class="form__field">
    <label for="name">Jméno</label>
    <input type="text" name="name" id="name" required autofocus />
  </div>

  <div class="form__field">
    <label for="surname">Příjmení</label>
    <input type="text" name="surname" id="surname" required />
  </div>

  <div class="form__field">
    <label for="email">E-mail</label>
    <input type="email" name="email" id="email" required />
  </div>

  <div class="form__field form__field--optional">
    <label for="telephone">Telefon</label>
    <input
      type="tel"
      name="telephone"
      id="telephone"
      placeholder="+420 123 456 789"
    />
  </div>

  <div class="form__approval">
    <label for="approval">
      <input type="checkbox" name="approval" id="approval" required />
      Zaškrtnutím tohoto políčka dávám souhlas se zpracováním mých osobních
      <span class="approval__word--last">údajů.</span>
    </label>
  </div>

  <span class="form__note">povinné pole</span>

  <button type="submit" name="button" class="button">Odeslat</button>
</form>
