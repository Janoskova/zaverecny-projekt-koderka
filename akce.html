<!DOCTYPE html>
<html lang="cs">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Společenské akce</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <h1>Společenské akce</h1>
    <form
      class="voting"
      method="post"
      action="https://submit-form.com/ftKZrOh5"
    >
      <h2 class="voting__heading">Vyber typ příští společenské akce</h2>
      <div class="voting__options">
        <input
          type="checkbox"
          id="voting-option1"
          name="voting-option1"
          value="travelling"
          class="voting__checkbox"
        />
        <label class="voting__description" for="voting-option1"
          >Cestopisná přednáška</label
        >
        <input
          type="checkbox"
          id="voting-option2"
          name="voting-option2"
          value="film"
          class="voting__checkbox"
        />
        <label class="voting__description" for="voting-option2"
          >Filmové promítání</label
        >
        <input
          type="checkbox"
          id="voting-option3"
          name="voting-option3"
          value="photos"
          class="voting__checkbox"
        />
        <label class="voting__description" for="voting-option3"
          >Výstava fotografií</label
        >
      </div>
      <button type="submit" name="send" class="voting__send">Odeslat</button>
    </form>
  </body>
</html>
