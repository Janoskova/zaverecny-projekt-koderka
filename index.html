<!DOCTYPE html>
<html lang="cs">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comforter+Brush&family=Poppins:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <title>Jazyková škola</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <header class="header">
      <a href="" class="logo">
        <img id="logo__image" src="images/logo.svg" alt="logo" />
        <span class="logo__text">dom-tom</span>
      </a>
      <nav classs="menu">
        <input type="checkbox" class="menu__checkbox" id="menu-checkbox" />
        <label for="menu-checkbox" class="menu__description">
          <span class="menu__text">menu</span>
          <img
            class="menu__toggler menu__toggler--hamburger"
            src="images/menu.svg"
            alt="menu"
          />
          <img
            class="menu__toggler menu__toggler--cross"
            src="images/cross.svg"
            alt="křížek"
          />
        </label>
        <ul class="menu__list">
          <li class="menu__item"><a href="" class="menu__link">Úvod</a></li>
          <li class="menu__item"><a href="" class="menu__link">Kurzy</a></li>
          <li class="menu__item"><a href="" class="menu__link">Lektoři</a></li>
          <li class="menu__item">
            <a href="" class="menu__link">Kulturní akce</a>
          </li>
          <li class="menu__item">
            <a href="" class="menu__link">Cestování</a>
          </li>
          <li class="menu__item"><a href="" class="menu__link">Kontakt</a></li>
        </ul>
      </nav>
    </header>

    <div class="banner">
      <h1>Studuj francouzštinu & cestuj</h1>
    </div>
    <form
      method="post"
      action="https://submit-form.com/RQBLJimx"
      class="newsletter"
    >
      <h2 class="newsletter__header">Přihlásit se k newsletteru</h2>
      <div class="newsletter__flex">
        <input
          type="email"
          name="newsletter__email"
          id="newsletter__email"
          class="newsletter__email"
          placeholder="Zadejte e-mailovou adresu."
          required
        />

        <button type="submit" name="newsletter__send" class="newsletter__send">
          Odeslat
        </button>
      </div>

      <label for="newsletter__approval">
        <input
          type="checkbox"
          name="approval__GDPR"
          id="approval__GDPR"
          required
        />
        Zaškrtnutím tohoto políčka dávám souhlas se zpracováním mých osobních
        <span class="approval__word--last">údajů.</span>
      </label>

      <span class="newsletter__note">povinné pole</span>
    </form>
    <footer class="footer">
      <div class="network">
        <h2 class="network__header">Zůstaň v kontaktu</h2>
        <a href=""
          ><img
            class="network__newsletter"
            src="./images/newsletter.svg"
            alt="newsletter"
        /></a>
        <a href="https://twitter.com/"
          ><img
            class="network__twitter"
            src="./images/twitter.svg"
            alt="twitter"
        /></a>
        <a href="https://www.facebook.com/"
          ><img
            class="network__facebook"
            src="./images/facebook.svg"
            alt="facebook"
        /></a>
        <a href="https://www.instagram.com/"
          ><img
            class="network__instagram"
            src="./images/instagram.svg"
            alt="instagram"
        /></a>
      </div>
    </footer>
  </body>
</html>
